<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongML ABC Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.4.3/dist/abcjs-basic-min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/abcjs@6.4.3/abcjs-audio.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: #f5f5f5;
        }

        #sidebar {
            width: 300px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        #status {
            font-size: 13px;
            color: #666;
        }

        #file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .file-item {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: background 0.15s;
        }

        .file-item:hover {
            background: #f0f0f0;
        }

        .file-item.selected {
            background: #e3f2fd;
            color: #1976d2;
        }

        .file-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .file-icon.songml::before {
            content: "ðŸŽµ";
        }

        .file-icon.abc::before {
            content: "ðŸ“„";
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #viewer {
            flex: 1;
            overflow: auto;
            padding: 30px;
            background: #fff;
        }

        #placeholder {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        #placeholder h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        #abc-notation {
            padding: 30px;
            overflow: auto;
        }

        #error-display {
            padding: 30px;
            overflow: auto;
        }

        #error-display pre {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #856404;
        }

        #controls {
            padding: 15px 30px;
            background: #fafafa;
            border-top: 1px solid #ddd;
            display: none;
        }

        /* abcjs audio controls styling */
        #controls .abcjs-inline-audio {
            margin: 0;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #d32f2f;
        }

        /* Make ABC notation more readable */
        #abc-notation svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="header">
            <h1>SongML ABC Viewer</h1>
            <div id="status">Loading files...</div>
        </div>
        <div id="file-list"></div>
    </div>

    <div id="main">
        <div id="viewer">
            <div id="placeholder">
                <h2>Select a file to view</h2>
                <p>Choose a .songml or .abc file from the sidebar</p>
            </div>
            <div id="abc-notation" style="display: none;"></div>
            <div id="error-display" style="display: none;"></div>
        </div>
        <div id="controls"></div>
    </div>

    <script>
        let currentFile = null;
        let abcEditor = null;
        let synthControl = null;

        // Load file list
        async function loadFileList() {
            const statusEl = document.getElementById('status');
            const fileListEl = document.getElementById('file-list');

            try {
                const response = await fetch('/api/files');
                if (!response.ok) {
                    throw new Error(`Failed to load files: ${response.statusText}`);
                }

                const files = await response.json();

                if (files.length === 0) {
                    statusEl.textContent = 'No files found';
                    fileListEl.innerHTML = '<div style="padding: 20px; color: #999; text-align: center;">No .songml or .abc files found in current directory</div>';
                    return;
                }

                statusEl.textContent = `${files.length} file${files.length !== 1 ? 's' : ''}`;

                fileListEl.innerHTML = '';
                files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.innerHTML = `
                        <span class="file-icon ${file.type}"></span>
                        <span>${file.path}</span>
                    `;
                    item.addEventListener('click', () => loadFile(file.path, item));
                    fileListEl.appendChild(item);
                });

            } catch (error) {
                statusEl.textContent = 'Error loading files';
                statusEl.className = 'error';
                fileListEl.innerHTML = `<div style="padding: 20px; color: #d32f2f;">${error.message}</div>`;
            }
        }

        // Load and display a file
        async function loadFile(path, itemEl) {
            // Update selected state
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('selected'));
            itemEl.classList.add('selected');

            // Clear previous content
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('abc-notation').style.display = 'none';
            document.getElementById('error-display').style.display = 'none';
            document.getElementById('controls').style.display = 'none';

            // Stop any playing audio
            if (synthControl) {
                synthControl.pause();
                synthControl = null;
            }

            currentFile = path;

            try {
                const response = await fetch(`/api/abc/${encodeURIComponent(path)}`);
                const content = await response.text();

                if (!response.ok) {
                    // Display error
                    document.getElementById('error-display').innerHTML = `<pre>${escapeHtml(content)}</pre>`;
                    document.getElementById('error-display').style.display = 'block';
                    return;
                }

                // Render ABC notation
                const abcContainer = document.getElementById('abc-notation');
                abcContainer.innerHTML = '';
                abcContainer.style.display = 'block';

                // Render with abcjs
                const visualObj = ABCJS.renderAbc(abcContainer, content, {
                    responsive: "resize",
                    add_classes: true,
                    staffwidth: 740
                });

                // Set up audio controls if rendering succeeded
                if (visualObj && visualObj.length > 0) {
                    if (ABCJS.synth && ABCJS.synth.supportsAudio && ABCJS.synth.supportsAudio()) {
                        synthControl = new ABCJS.synth.SynthController();
                        synthControl.load("#controls", null, {
                            displayLoop: true,
                            displayRestart: true,
                            displayPlay: true,
                            displayProgress: true,
                            displayWarp: true
                        });

                        synthControl.setTune(visualObj[0], false).then(() => {
                            document.getElementById('controls').style.display = 'block';
                        }).catch(err => {
                            console.error('Error setting tune:', err);
                            document.getElementById('controls').style.display = 'none';
                        });
                    } else {
                        console.warn('Audio not supported');
                    }
                }

            } catch (error) {
                document.getElementById('error-display').innerHTML = `<pre>Error loading file: ${escapeHtml(error.message)}</pre>`;
                document.getElementById('error-display').style.display = 'block';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadFileList();
    </script>
</body>
</html>
